<section class="signup">
  <div class="container">
    <div class="signup-content">
      <div class="signup-form">
        <h2 class="form-title">Sign up</h2>
        <form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="register-form" id="register-form">
          <div class="form-group">
            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input input type="text" class="form-control" placeholder="Name" formControlName="name" required />
          </div>
          <div class="form-group">
            <label for="email"><i class="zmdi zmdi-email"></i></label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email"
              required />
          </div>
          <div class="form-group">
            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" minlength="6"
              maxLength="20" formControlName="password" required />
          </div>
          <div class="form-group form-button">
            <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
          </div>
        </form>
      </div>
      <div class="signup-image">
        <figure><img src="../../../assets/images/smartphone.png" alt="sing up image"></figure>
        <a  class="signup-image-link" routerlink="/signin">I am already member</a>
      </div>
    </div>
  </div>
</section>
